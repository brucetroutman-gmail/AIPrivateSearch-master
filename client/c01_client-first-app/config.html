<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Config Files - AISearch-n-Score</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="shared/styles.css">
  <script type="module" src="shared/common.js"></script>
  <style>
    
    .config-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .config-section {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 10px var(--shadow);
    }
    
    .config-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .config-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--text-color);
    }
    
    .file-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    
    .file-card {
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 1rem;
      background: var(--bg-color);
    }
    
    .file-name {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: var(--text-color);
    }
    
    .file-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .btn {
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all 0.3s;
    }
    
    .btn-primary { background: #3498db; color: white; }
    .btn-success { background: #27ae60; color: white; }
    .btn-warning { background: #f39c12; color: white; }
    .btn-danger { background: #e74c3c; color: white; }
    
    .btn:hover { opacity: 0.8; }
    
    [data-theme="dark"] h1 {
      color: #87ceeb;
    }
    
    .editor-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
    }
    
    .editor-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: var(--card-bg);
      border-radius: 8px;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      max-height: 80%;
      overflow-y: auto;
    }
    
    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .editor-textarea {
      width: 100%;
      height: 400px;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-color);
      color: var(--text-color);
      resize: vertical;
    }
    
    .editor-actions {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      justify-content: flex-end;
    }
    
    .create-form {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background: var(--bg-color);
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--card-bg);
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="page-content">
    <main class="config-container">
    <h1>Configuration Files</h1>
    <p>Manage application configuration files.</p>
    
    <div class="config-section">
      <div class="config-header">
        <div class="config-title">Available Config Files</div>
      </div>
      <div id="fileGrid" class="file-grid">
        <!-- Files will be loaded dynamically -->
      </div>
    </div>
    </main>
  </div>

  <!-- Editor Modal -->
  <div id="editorModal" class="editor-modal">
    <div class="editor-content">
      <div class="editor-header">
        <h3 id="editorTitle">Edit File</h3>
        <button class="btn btn-danger" onclick="closeEditor()">âœ•</button>
      </div>
      <textarea id="editorTextarea" class="editor-textarea" placeholder="File content..."></textarea>
      <div class="editor-actions">
        <button class="btn btn-success" onclick="saveFile()">Save</button>
        <button class="btn btn-warning" onclick="closeEditor()">Cancel</button>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    async function loadConfigFiles() {
      try {
        const response = await fetch('http://localhost:3001/api/config/files');
        const files = await response.json();
        
        const fileGrid = document.getElementById('fileGrid');
        fileGrid.innerHTML = files.map(filename => `
          <div class="file-card">
            <div class="file-name">${filename}</div>
            <div class="file-actions">
              <button class="btn btn-primary" onclick="openConfigEditor('${filename}')">Edit</button>
            </div>
          </div>
        `).join('');
      } catch (error) {
        console.error('Failed to load config files:', error);
        document.getElementById('fileGrid').innerHTML = '<p>Error loading config files</p>';
      }
    }
    
    function openConfigEditor(filename) {
      window.location.href = `config-editor?file=${filename}`;
    }
    
    // Load files on page load
    document.addEventListener('DOMContentLoaded', loadConfigFiles);
  </script>
</body>
</html>
