<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Collection - AISearch-n-Score</title>
  <link rel="stylesheet" href="shared/styles.css">
  <script src="csrf.js"></script>
  <script type="module" src="shared/common.js"></script>
  <style>
    .editor-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .editor-section {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 10px var(--shadow);
    }
    
    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .editor-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--text-color);
    }
    
    .document-table-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-color);
    }
    
    .document-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    
    .document-table th {
      background: var(--card-bg);
      padding: 0.75rem 0.5rem;
      text-align: left;
      border-bottom: 2px solid var(--border-color);
      font-weight: bold;
      color: var(--text-color);
      position: sticky;
      top: 0;
      z-index: 1;
    }
    
    .document-table td {
      padding: 0.5rem;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-color);
    }
    
    .document-table tbody tr:hover {
      background: var(--card-bg);
    }
    
    .status-badge {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .status-yes {
      background: #27ae60;
      color: white;
    }
    
    .status-no {
      background: #95a5a6;
      color: white;
    }
    
    .ext-badge {
      background: #3498db;
      color: white;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.75rem;
      text-transform: uppercase;
    }
    
    .filename-link {
      color: var(--text-color);
      text-decoration: none;
    }
    
    .filename-link:hover {
      text-decoration: underline;
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    
    .btn-primary { background: #3498db; color: white; }
    .btn-success { background: #27ae60; color: white; }
    .btn-warning { background: #f39c12; color: white; }
    .btn-info { background: #17a2b8; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-danger { background: #e74c3c; color: white; }
    
    .btn:hover { opacity: 0.8; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    [data-theme="dark"] h1 {
      color: #87ceeb;
    }
    
    .log-output {
      margin-top: 1rem;
      display: none;
    }
    
    .log-item {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.9rem;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-color);
    }
    
    .log-item.success {
      border-color: #28a745;
      background: #d4edda;
      color: var(--text-color);
    }
    
    .log-item.error {
      border-color: #dc3545;
      background: #f8d7da;
      color: var(--text-color);
    }
    
    .log-item.info {
      border-color: #17a2b8;
      background: #d1ecf1;
      color: var(--text-color);
    }
    
    .log-item.processing {
      border-color: #f39c12;
      background: #f39c12;
      color: #2c3e50;
      font-weight: bold;
    }
    
    [data-theme="dark"] .log-item.success {
      background: #1e4d3a;
      color: var(--text-color);
    }
    
    [data-theme="dark"] .log-item.error {
      background: #4d1e1e;
      color: var(--text-color);
    }
    
    [data-theme="dark"] .log-item.info {
      background: #1e3a4d;
      color: var(--text-color);
    }
    
    [data-theme="dark"] .log-item.processing {
      background: #f39c12;
      color: #2c3e50;
      border-color: #f39c12;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="page-content">
    <main class="editor-container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <div>
          <h1 id="collectionTitle">Edit Collection</h1>
          <p>Manage documents and perform operations on this collection.</p>
        </div>
        <div style="display: flex; gap: 0.5rem;">
          <button class="btn btn-danger" onclick="removeCollection()">Remove Collection</button>
          <button class="btn btn-secondary" onclick="goBack()">Back to Collections</button>
        </div>
      </div>
      
      <div class="editor-section">
        <div style="display: flex; gap: 1rem; align-items: center;">
          <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelection()">
          <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Add Document</button>
        </div>
      </div>
      
      <div class="editor-section">
        <div class="editor-header">
          <div class="editor-title">Documents</div>
        </div>
        <div class="document-table-container">
          <table class="document-table" id="documentTable">
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAllDocs"></th>
                <th>Filename</th>
                <th>Source</th>
                <th>Converted</th>
                <th>Embedded</th>
                <th>MetaData</th>
              </tr>
            </thead>
            <tbody id="documentTableBody">
              <tr>
                <td colspan="6">Loading documents...</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="action-buttons">
          <button class="btn btn-danger" onclick="deleteDocuments()">Delete Documents</button>
          <button class="btn btn-warning" onclick="convertDocuments()">Convert to MD</button>
          <button class="btn btn-info" onclick="generateMetadata()">Create Metadata</button>
          <button class="btn btn-primary" onclick="processDocuments()">Embed Source MDs</button>
          <button class="btn btn-danger" onclick="removeEmbeddings()">Remove Embeds</button>
          <button class="btn btn-success" onclick="testSearch()">Test Search</button>
          <button class="btn btn-info" onclick="viewEmbeddings()">View Embeds</button>
        </div>
      </div>
      
      <div id="logOutput" class="log-output"></div>
    </main>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    let currentCollection = '';
    let documents = [];
    let indexedDocuments = [];
    let metadataDocuments = [];
    let isProcessing = false;
    
    // Global processing state management
    function setProcessingState(processing) {
      isProcessing = processing;
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.disabled = processing;
        if (processing) {
          btn.classList.add('processing-button');
        } else {
          btn.classList.remove('processing-button');
        }
      });
    }
    
    // Get collection name from URL parameter or sessionStorage fallback
    const urlParams = new URLSearchParams(window.location.search);
    const urlCollection = urlParams.get('collection');
    const storedCollection = sessionStorage.getItem('currentCollection');
    
    if (urlCollection) {
      currentCollection = urlCollection;
      // Store in sessionStorage for refresh persistence
      sessionStorage.setItem('currentCollection', currentCollection);
    } else if (storedCollection) {
      currentCollection = storedCollection;
    }
    
    if (currentCollection) {
      document.getElementById('collectionTitle').textContent = `Edit Collection: ${currentCollection}`;
      loadDocuments();
    } else {
      showError('No collection specified');
    }
    
    async function loadDocuments() {
      try {
        const [filesResponse, indexedResponse, metadataResponse] = await Promise.all([
          fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/files?t=${Date.now()}`),
          fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/indexed`),
          fetch(`http://localhost:3001/api/multi-search/metadata-status`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ collection: currentCollection })
          })
        ]);
        
        const filesData = await filesResponse.json();
        const indexedData = await indexedResponse.json();
        const metadataData = await metadataResponse.json();
        
        documents = filesData.files || [];
        indexedDocuments = indexedData.documents || [];
        metadataDocuments = metadataData.documents || [];
        renderDocuments();
      } catch (error) {
        console.error('Error loading documents:', error);
        showError('Failed to load documents');
      }
    }
    
    function renderDocuments() {
      const tbody = document.getElementById('documentTableBody');
      tbody.innerHTML = '';
      
      // Load saved selections
      const savedSelections = JSON.parse(sessionStorage.getItem(`selections_${currentCollection}`) || '[]');
      
      // Group documents by base name
      const docGroups = new Map();
      
      documents.forEach(doc => {
        const fileName = typeof doc === 'string' ? doc : doc.name;
        const ext = fileName.split('.').pop().toLowerCase();
        
        // Handle META_ files - associate them with their base document
        if (fileName.startsWith('META_')) {
          const baseFileName = fileName.substring(5); // Remove 'META_' prefix
          const baseName = baseFileName.substring(0, baseFileName.lastIndexOf('.')) || baseFileName;
          
          if (!docGroups.has(baseName)) {
            docGroups.set(baseName, {
              baseName,
              sourceFiles: [],
              mdFile: null,
              metaFile: null
            });
          }
          
          docGroups.get(baseName).metaFile = fileName;
          return; // Don't process META_ files as regular documents
        }
        
        // Handle regular files
        const baseName = fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
        
        if (!docGroups.has(baseName)) {
          docGroups.set(baseName, {
            baseName,
            sourceFiles: [],
            mdFile: null,
            metaFile: null
          });
        }
        
        const group = docGroups.get(baseName);
        
        if (ext === 'md') {
          group.mdFile = fileName;
        } else {
          group.sourceFiles.push({ fileName, ext, size: typeof doc === 'string' ? 0 : doc.size });
        }
      });
      
      const allGroups = Array.from(docGroups.values());
      
      if (allGroups.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">No documents found</td></tr>';
        return;
      }
      
      allGroups.forEach(group => {
        const row = document.createElement('tr');
        
        // Find if this document's source MD file is embedded (exclude META files)
        const isEmbedded = indexedDocuments.some(doc => 
          doc.filename === group.mdFile && doc.inLanceDB
        );
        
        // Create source extension links (exclude .md files)
        const nonMdSources = group.sourceFiles.filter(f => f.ext !== 'md');
        const sourceLinks = nonMdSources.map(f => 
          `<a href="#" onclick="openFile('${f.fileName}')" class="ext-badge">${f.ext}</a>`
        ).join(' ');
        const hasSource = nonMdSources.length > 0;
        const hasMd = !!group.mdFile;
        
        // Create MD link or status
        let mdContent;
        if (hasMd) {
          // Check if this is a collection file (xxx-xxx_Collection.md or xxx-xxx_collections.md pattern)
          if (group.mdFile && group.mdFile.match(/.*-.*_[Cc]ollections?\.md$/)) {
            mdContent = '-';
          } else {
            mdContent = `<a href="#" onclick="openFile('${group.mdFile}')" class="ext-badge">MD</a>`;
          }
        } else if (group.metaFile && group.metaFile.match(/^META_.*-.*_[Cc]ollection\.md$/)) {
          // Show dash for META collection files in Converted column when no regular MD file exists
          mdContent = '-';
        } else {
          mdContent = `<span class="status-badge status-no">○</span>`;
        }
        
        // Create Meta link or status (based on SQLite database)
        const hasMetadata = group.mdFile && metadataDocuments.some(doc => doc.filename === group.mdFile);
        const metaContent = hasMetadata ? 
          `<a href="#" onclick="viewMetadata('${group.mdFile}')" class="ext-badge">META</a>` :
          `<span class="status-badge status-no">○</span>`;
        
        // Check if this is a collection meta file to show dash in Embedded column
        const isCollectionMeta = group.metaFile && group.metaFile.match(/^META_.*-.*_[Cc]ollection\.md$/);
        
        // Determine which files to include in selection (exclude META files since they're in database)
        const selectableFiles = [];
        if (hasSource) selectableFiles.push(...group.sourceFiles.map(f => f.fileName));
        if (hasMd) selectableFiles.push(group.mdFile);
        
        const isSelected = savedSelections.includes(selectableFiles.join(','));
        row.innerHTML = `
          <td>
            <input type="checkbox" class="document-checkbox" value="${selectableFiles.join(',')}" data-basename="${group.baseName}" ${isSelected ? 'checked' : ''}>
          </td>
          <td>
            <a href="#" onclick="openFile('${group.mdFile || group.sourceFiles[0]?.fileName}')" class="filename-link">
              ${group.baseName}
            </a>
          </td>
          <td>
            ${hasSource ? sourceLinks : '-'}
          </td>
          <td>
            ${mdContent}
          </td>
          <td>
            ${isCollectionMeta ? '-' : `<span class="status-badge ${isEmbedded ? 'status-yes' : 'status-no'}">${isEmbedded ? '✓' : '○'}</span>`}
          </td>
          <td>
            ${metaContent}
          </td>
        `;
        
        tbody.appendChild(row);
      });
      
      setupCheckboxListeners();
    }
    

    
    function setupCheckboxListeners() {
      const selectAll = document.getElementById('selectAllDocs');
      const checkboxes = document.querySelectorAll('.document-checkbox');
      
      selectAll.addEventListener('change', function() {
        checkboxes.forEach(cb => cb.checked = this.checked);
        saveSelections();
      });
      
      checkboxes.forEach(cb => {
        cb.addEventListener('change', function() {
          const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
          const noneChecked = Array.from(checkboxes).every(checkbox => !checkbox.checked);
          selectAll.checked = allChecked;
          selectAll.indeterminate = !allChecked && !noneChecked;
          saveSelections();
        });
      });
    }
    
    function saveSelections() {
      const selected = Array.from(document.querySelectorAll('.document-checkbox:checked')).map(cb => cb.value);
      sessionStorage.setItem(`selections_${currentCollection}`, JSON.stringify(selected));
    }
    
    function clearSelections() {
      sessionStorage.removeItem(`selections_${currentCollection}`);
    }
    
    function getSelectedDocuments() {
      const selected = [];
      document.querySelectorAll('.document-checkbox:checked').forEach(cb => {
        const files = cb.value.split(',');
        selected.push(...files);
      });
      return selected;
    }
    
    async function handleFileSelection() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;
      
      if (files.length === 0) {
        return;
      }
      
      setProcessingState(true);
      clearLog();
      showLog(`Adding ${files.length} file(s) to collection...`);
      
      try {
        for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const progress = `${i + 1}/${files.length}`;
        showLog(`${progress} Adding: ${file.name}`);
        
        try {
          const formData = new FormData();
          formData.append('file', file);
          
          const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/upload`, {
            method: 'POST',
            body: formData
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const contentType = response.headers.get('content-type');
          if (!contentType || !contentType.includes('application/json')) {
            const text = await response.text();
            throw new Error(`Server returned non-JSON response: ${text.substring(0, 200)}`);
          }
          
          const result = await response.json();
          
          if (result.success) {
            showLog(`${progress} ✓ Added: ${file.name}`, 'success');
          } else {
            showLog(`${progress} ✗ Failed to add: ${file.name} - ${result.error}`, 'error');
          }
        } catch (error) {
          showLog(`${progress} ✗ Error adding: ${file.name} - ${error.message}`, 'error');
        }
          showLog(''); // Add blank line after each file
        }
        
        showLog(`✓ File addition complete: ${files.length} files processed`, 'success');
        fileInput.value = ''; // Clear the file input
        loadDocuments(); // Refresh the document list
      } finally {
        setProcessingState(false);
      }
    }
    
    async function convertDocuments() {
      const selected = getSelectedDocuments();
      if (selected.length === 0) {
        showUserMessage('Please select documents to convert', 'error');
        return;
      }
      
      setProcessingState(true);
      clearLog();
      showLog(`Converting ${selected.length} selected documents...`);
      
      try {
        const response = await window.csrfManager.fetch('http://localhost:3001/api/documents/convert-selected', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ collection: currentCollection, files: selected })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showLog(`✓ Conversion complete: ${result.converted} files converted`, 'success');
          loadDocuments();
        } else {
          showLog(`✗ Conversion failed: ${result.error}`, 'error');
        }
      } catch (error) {
        showLog(`✗ Error: ${error.message}`, 'error');
      } finally {
        setProcessingState(false);
      }
    }
    
    async function processDocuments() {
      const selected = getSelectedDocuments();
      const selectedMD = selected.filter(file => file.endsWith('.md') && !file.startsWith('META_'));
      
      if (selectedMD.length === 0) {
        showUserMessage('Please select at least one source MD file to embed (META files are excluded)', 'error');
        return;
      }
      
      setProcessingState(true);
      const totalStartTime = Date.now();
      clearLog();
      showLog(`Processing ${selectedMD.length} selected source MD files to unified SQLite embeddings (META files excluded)...`, 'processing');
      
      try {
      
      // Show progress for each file
      for (let i = 0; i < selectedMD.length; i++) {
        const filename = selectedMD[i];
        const progress = `${i + 1}/${selectedMD.length}`;
        const fileStartTime = Date.now();
        
        try {
          showLog(`${progress} Processing: ${filename}`, 'processing');
          
          const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/index/${filename}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({})
          });
          
          const result = await response.json();
          const fileElapsed = ((Date.now() - fileStartTime) / 1000).toFixed(1);
          
          if (result.success) {
            const chunkInfo = result.chunks ? ` (${result.chunks} chunks)` : '';
            const reuseInfo = result.reused ? ' [reused existing]' : ' [new embedding]';
            showLog(`${progress} ✓ Completed: ${filename}${chunkInfo}${reuseInfo} (${formatTime(fileElapsed)})`, 'success');
          } else {
            showLog(`${progress} ✗ Failed: ${filename} - ${result.error} (${formatTime(fileElapsed)})`, 'error');
          }
        } catch (error) {
          const fileElapsed = ((Date.now() - fileStartTime) / 1000).toFixed(1);
          showLog(`${progress} ✗ Error: ${filename} - ${error.message} (${formatTime(fileElapsed)})`, 'error');
        }
        showLog(''); // Add blank line after each file
      }
      
      const totalElapsed = ((Date.now() - totalStartTime) / 1000).toFixed(1);
      showLog(`✓ Processing complete: ${selectedMD.length} files processed`, 'success');
      showLog(`Total elapsed time: ${formatTime(totalElapsed)}`, 'info');
      
      // Force refresh of indexed documents status
      try {
        const indexedResponse = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/indexed?t=${Date.now()}`);
        const indexedData = await indexedResponse.json();
        indexedDocuments = indexedData.documents || [];
        renderDocuments(); // Re-render to show updated status
      } catch (error) {
        console.error('Error refreshing indexed status:', error);
        loadDocuments(); // Fallback to full reload
      }
      } finally {
        setProcessingState(false);
      }
    }
    
    
    async function viewEmbeddings() {
      clearLog();
      showLog(`Checking unified SQLite embeddings for collection: ${currentCollection}`);
      
      try {
        const response = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/embeddings-info`);
        const data = await response.json();
        
        showLog(`=== UNIFIED SQLITE STORAGE ===`);
        if (data.lanceDB.documents.length > 0) {
          showLog(`✓ ${data.lanceDB.documents.length} documents, ${data.lanceDB.totalChunks} total chunks`);
          data.lanceDB.documents.forEach(doc => {
            showLog(`  • ${doc.filename}: ${doc.chunks} chunks`);
          });
          
          if (data.lanceDB.globalStats) {
            showLog(`\n=== GLOBAL STATS ===`);
            showLog(`Total unique documents: ${data.lanceDB.globalStats.documents}`);
            showLog(`Total chunks: ${data.lanceDB.globalStats.chunks}`);
            showLog(`Total collections: ${data.lanceDB.globalStats.collections}`);
          }
        } else {
          showLog(`✗ No documents in unified SQLite storage`);
        }
        
      } catch (error) {
        showLog(`✗ Error checking embeddings: ${error.message}`, 'error');
      }
    }
    
    async function generateMetadata() {
      if (!await secureConfirm(`Generate AI metadata for collection '${currentCollection}'?\n\nThis will:\n• Create SQLite database entries with comprehensive metadata\n• Add DocIDs to source documents if missing`)) {
        return;
      }
      
      setProcessingState(true);
      const totalStartTime = Date.now();
      clearLog();
      showLog(`Generating AI metadata for collection: ${currentCollection}...`, 'processing');
      
      try {
        // Generate SQLite metadata database
        showLog(`Generating SQLite metadata database...`);
        const dbStartTime = Date.now();
        
        const dbResponse = await window.csrfManager.fetch(`http://localhost:3001/api/multi-search/metadata-index`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ collection: currentCollection })
        });
        
        const dbResult = await dbResponse.json();
        const dbElapsed = ((Date.now() - dbStartTime) / 1000).toFixed(1);
        const totalElapsed = ((Date.now() - totalStartTime) / 1000).toFixed(1);
        
        if (dbResult.success) {
          showLog(`✓ SQLite database: ${dbResult.documentsProcessed} documents indexed (${dbElapsed}s)`, 'success');
        } else {
          showLog(`✗ SQLite database failed: ${dbResult.error} (${dbElapsed}s)`, 'error');
        }
        
        showLog(`\nTotal Time: ${totalElapsed}s`, 'info');
        loadDocuments(); // Refresh to show updated document list
      } catch (error) {
        showLog(`✗ Error generating metadata: ${error.message}`, 'error');
      } finally {
        setProcessingState(false);
      }
    }
    
    async function testSearch() {
      const query = await securePrompt(`Enter search query for ${currentCollection}:`);
      if (!query) return;
      
      clearLog();
      showLog(`Searching ${currentCollection} in unified SQLite embeddings for: "${query}"...`);
      
      try {
        const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/search`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, limit: 3 })
        });
        
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          showLog(`✓ Found ${data.results.length} results:`);
          data.results.forEach((result, i) => {
            showLog(`  ${i+1}. ${result.filename} (similarity: ${result.similarity.toFixed(3)})`);
            showLog(`     "${result.content.substring(0, 100)}..."`);
          });
        } else {
          showLog('✗ No results found');
        }
      } catch (error) {
        showLog(`✗ Search error: ${error.message}`);
      }
    }
    
    async function removeCollection() {
      if (!await secureConfirm(`Are you sure you want to PERMANENTLY DELETE the entire '${currentCollection}' collection?\n\nThis will:\n- Remove all embeddings from unified SQLite storage\n- Delete all files in the collection\n- Remove the collection folder\n\nThis action CANNOT be undone!`)) {
        return;
      }
      
      clearLog();
      showLog(`Removing collection '${currentCollection}'...`, 'info');
      
      try {
        const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}`, {
          method: 'DELETE'
        });
        
        const result = await response.json();
        
        if (result.success) {
          showLog(`✓ Collection '${currentCollection}' removed successfully!`, 'success');
          setTimeout(() => {
            window.location.href = 'collections.html';
          }, 2000);
        } else {
          showLog(`✗ Failed to remove collection: ${result.error}`, 'error');
        }
      } catch (error) {

      }

    function goBack() {
      window.location.href = 'collections.html';
    }
    
    function showLog(message, type = 'info') {
      const logOutput = document.getElementById('logOutput');
      logOutput.style.display = 'block';
      
      const logItem = document.createElement('div');
      logItem.className = `log-item ${type}`;
      logItem.textContent = message;
      
      logOutput.appendChild(logItem);
      logItem.scrollIntoView({ behavior: 'smooth' });
    }
    
    function clearLog() {
      const logOutput = document.getElementById('logOutput');
      logOutput.innerHTML = '';
      logOutput.style.display = 'none';
    }
    
    function showError(message) {
      showLog(`✗ ERROR: ${message}`, 'error');
    }
    
    function formatTime(seconds) {
      if (seconds < 60) {
        return `${seconds}s`;
      }
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = (seconds % 60).toFixed(1);
      return `${minutes}m ${remainingSeconds}s`;
    }
    
    function openFile(filename) {
      // Open document content in new tab
      const url = `http://localhost:3001/api/documents/${currentCollection}/${filename}`;
      window.open(url, '_blank');
    }
    

    
    async function removeEmbeddings() {
      const selected = getSelectedDocuments();
      const selectedMD = selected.filter(file => file.endsWith('.md') && !file.startsWith('META_'));
      
      if (selectedMD.length === 0) {
        showUserMessage('Please select at least one source MD file to remove embeddings from (META files are not embedded)', 'error');
        return;
      }
      
      const vectorDB = 'lanceDB'; // Always use LanceDB
      
      if (!await secureConfirm(`Remove embeddings from ${selectedMD.length} selected source files?`)) {
        return;
      }
      
      clearLog();
      showLog(`Removing embeddings from ${selectedMD.length} selected source files...`);
      
      for (let i = 0; i < selectedMD.length; i++) {
        const filename = selectedMD[i];
        const progress = `${i + 1}/${selectedMD.length}`;
        
        try {
          const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/index/${filename}`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ vectorDB })
          });
          
          const result = await response.json();
          
          if (result.success) {
            showLog(`${progress} ✓ Removed embeddings: ${filename}`, 'success');
          } else {
            showLog(`${progress} ✗ Failed: ${filename} - ${result.error}`, 'error');
          }
        } catch (error) {
          showLog(`${progress} ✗ Error: ${filename} - ${error.message}`, 'error');
        }
      }
      
      showLog(`✓ Embedding removal complete: ${selectedMD.length} files processed`, 'success');
      loadDocuments();
    }
    
    async function deleteDocuments() {
      const selected = getSelectedDocuments();
      if (selected.length === 0) {
        showUserMessage('Please select documents to delete', 'error');
        return;
      }
      
      if (!await secureConfirm(`Are you sure you want to delete ${selected.length} selected documents? This action cannot be undone.`)) {
        return;
      }
      
      clearLog();
      showLog(`Deleting ${selected.length} selected documents...`);
      
      for (let i = 0; i < selected.length; i++) {
        const filename = selected[i];
        const progress = `${i + 1}/${selected.length}`;
        showLog(`${progress} Deleting: ${filename}`);
        
        try {
          // Remove from unified SQLite embeddings if it's an MD file
          if (filename.endsWith('.md')) {
            const removeResponse = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/index/${filename}`, {
              method: 'DELETE'
            });
            if (removeResponse.ok) {
              showLog(`${progress} ✓ Removed from embeddings: ${filename}`);
            }
          }
          
          // Delete the file
          const deleteResponse = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/files/${filename}`, {
            method: 'DELETE'
          });
          
          const result = await deleteResponse.json();
          
          if (result.success) {
            showLog(`${progress} ✓ Deleted: ${filename}`);
          } else {
            showLog(`${progress} ✗ Failed to delete: ${filename} - ${result.error}`);
          }
        } catch (error) {
          showLog(`${progress} ✗ Error deleting: ${filename} - ${error.message}`);
        }
        showLog(''); // Add blank line after each file
      }
      
      showLog(`✓ Deletion complete: ${selected.length} documents processed`);
      loadDocuments(); // Refresh the document list
    }
    
    async function viewMetadata(filename) {
      try {
        const response = await fetch(`http://localhost:3001/api/multi-search/metadata-view`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ collection: currentCollection, filename })
        });
        
        const result = await response.json();
        
        if (result.success && result.metadata) {
          showMetadataEditor(result.metadata);
        } else {
          showLog(`✗ No metadata found for ${filename}`, 'error');
        }
      } catch (error) {
        showLog(`✗ Error loading metadata: ${error.message}`, 'error');
      }
    }
    
    function showMetadataEditor(metadata) {
      const modal = document.createElement('div');
      modal.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; display: flex; align-items: center; justify-content: center;';
      
      const editor = document.createElement('div');
      editor.style.cssText = 'background: var(--card-bg); padding: 2rem; border-radius: 8px; max-width: 1200px; max-height: 95vh; overflow-y: auto; box-shadow: 0 4px 20px rgba(0,0,0,0.3);';
      
      const inputStyle = 'width: 100%; padding: 0.3rem; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-color); color: var(--text-color);';
      const textareaStyle = 'width: 100%; height: 60px; padding: 0.3rem; border: 1px solid var(--border-color); border-radius: 4px; background: var(--bg-color); color: var(--text-color); resize: vertical;';
      
      const fields = [
        ['DocID', metadata.doc_id, 'text', true],
        ['Collection', metadata.collection, 'text', true],
        ['Filename', metadata.filename, 'text', true],
        ['File Type', metadata.file_type, 'text', true],
        ['File Size', metadata.file_size, 'number', true],
        ['File Path', metadata.file_path, 'text', false, 'metaFilePath'],
        ['Title', metadata.title, 'text', false, 'metaTitle'],
        ['Author', metadata.author, 'text', false, 'metaAuthor'],
        ['Language', metadata.language, 'text', false, 'metaLanguage'],
        ['Source', metadata.source, 'text', false, 'metaSource'],
        ['Version', metadata.version, 'text', false, 'metaVersion'],
        ['Access Level', metadata.access_level, 'text', false, 'metaAccessLevel'],
        ['License', metadata.license, 'text', false, 'metaLicense'],
        ['Category', metadata.category, 'text', false, 'metaCategory'],
        ['Metadata Version', metadata.metadata_version, 'text', false, 'metaMetadataVersion'],
        ['Topics', metadata.topics, 'text', false, 'metaTopics'],
        ['Keywords', metadata.keywords, 'text', false, 'metaKeywords'],
        ['Key Phrases', metadata.key_phrases, 'text', false, 'metaKeyPhrases'],
        ['Sentiment', metadata.sentiment, 'text', false, 'metaSentiment'],
        ['Entities', metadata.entities, 'text', false, 'metaEntities'],
        ['Tags', metadata.tags, 'text', false, 'metaTags'],
        ['Geolocation', metadata.geolocation, 'text', false, 'metaGeolocation'],
        ['Complexity Score', metadata.complexity_score, 'number', false, 'metaComplexityScore'],
        ['Readability Score', metadata.readability_score, 'text', false, 'metaReadabilityScore'],
        ['Word Count', metadata.word_count, 'number', true],
        ['Reading Time', metadata.reading_time, 'number', true],
        ['Paragraphs', metadata.paragraphs, 'number', true],
        ['Sentences', metadata.sentences, 'number', true],
        ['Character Count', metadata.character_count, 'number', true],
        ['Unique Words', metadata.unique_word_count, 'number', true],
        ['Avg Sentence Length', metadata.average_sentence_length, 'number', true],
        ['Links Count', metadata.links_count, 'number', true],
        ['Image Count', metadata.image_count, 'number', true],
        ['Created Date', metadata.created_date, 'text', true],
        ['Modified Date', metadata.last_modified_date, 'text', true],
        ['Generated Date', metadata.generated_date, 'text', true]
      ];
      
      let html = '<h3>All 39 Metadata Fields: ' + (metadata.filename || 'Unknown') + '</h3>';
      html += '<div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 0.5rem; margin: 1rem 0; font-size: 0.9rem;">';
      
      fields.forEach(function(field) {
        const label = field[0];
        const value = field[1] || '';
        const type = field[2];
        const readonly = field[3];
        const id = field[4] || '';
        const readonlyAttr = readonly ? ' readonly' : '';
        const idAttr = id ? ' id="' + id + '"' : '';
        
        html += '<div><label><strong>' + label + ':</strong></label><br>';
        html += '<input type="' + type + '" value="' + value + '" style="' + inputStyle + '"' + readonlyAttr + idAttr + '></div>';
      });
      
      html += '</div>';
      html += '<div><label><strong>Summary:</strong></label><br><textarea id="metaSummary" style="' + textareaStyle + '">' + (metadata.summary || '') + '</textarea></div>';
      html += '<div><label><strong>Comments:</strong></label><br><textarea id="metaComments" style="' + textareaStyle + '">' + (metadata.our_comments || '') + '</textarea></div>';
      html += '<div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1rem;">';
      html += '<button type="button" onclick="exportMetadata()" class="btn btn-info">Save and Export</button>';
      html += '<button type="button" onclick="saveAllMetadata(\'' + metadata.id + '\')" class="btn btn-primary">Save All</button>';
      html += '<button type="button" onclick="closeMetadataEditor()" class="btn btn-secondary">Close</button>';
      html += '</div>';
      
      editor.innerHTML = html;
      
      modal.appendChild(editor);
      document.body.appendChild(modal);
      
      window.currentMetadataModal = modal;
      window.currentMetadata = metadata;
    }
    
    async function saveAllMetadata(metadataId) {
      const updatedMetadata = {
        id: metadataId,
        file_path: document.getElementById('metaFilePath') ? document.getElementById('metaFilePath').value : '',
        title: document.getElementById('metaTitle') ? document.getElementById('metaTitle').value : '',
        author: document.getElementById('metaAuthor') ? document.getElementById('metaAuthor').value : '',
        language: document.getElementById('metaLanguage') ? document.getElementById('metaLanguage').value : '',
        source: document.getElementById('metaSource') ? document.getElementById('metaSource').value : '',
        version: document.getElementById('metaVersion') ? document.getElementById('metaVersion').value : '',
        access_level: document.getElementById('metaAccessLevel') ? document.getElementById('metaAccessLevel').value : '',
        license: document.getElementById('metaLicense') ? document.getElementById('metaLicense').value : '',
        category: document.getElementById('metaCategory') ? document.getElementById('metaCategory').value : '',
        metadata_version: document.getElementById('metaMetadataVersion') ? document.getElementById('metaMetadataVersion').value : '',
        summary: document.getElementById('metaSummary') ? document.getElementById('metaSummary').value : '',
        topics: document.getElementById('metaTopics') ? document.getElementById('metaTopics').value : '',
        keywords: document.getElementById('metaKeywords') ? document.getElementById('metaKeywords').value : '',
        key_phrases: document.getElementById('metaKeyPhrases') ? document.getElementById('metaKeyPhrases').value : '',
        sentiment: document.getElementById('metaSentiment') ? document.getElementById('metaSentiment').value : '',
        entities: document.getElementById('metaEntities') ? document.getElementById('metaEntities').value : '',
        tags: document.getElementById('metaTags') ? document.getElementById('metaTags').value : '',
        geolocation: document.getElementById('metaGeolocation') ? document.getElementById('metaGeolocation').value : '',
        complexity_score: document.getElementById('metaComplexityScore') ? document.getElementById('metaComplexityScore').value : '',
        readability_score: document.getElementById('metaReadabilityScore') ? document.getElementById('metaReadabilityScore').value : '',
        our_comments: document.getElementById('metaComments') ? document.getElementById('metaComments').value : ''
      };
      
      try {
        const response = await window.csrfManager.fetch(`http://localhost:3001/api/multi-search/metadata-update-all`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updatedMetadata)
        });
        
        const result = await response.json();
        
        if (result.success) {
          showLog(`✓ Metadata saved successfully`, 'success');
          closeMetadataEditor();
        } else {
          showLog(`✗ Failed to save metadata: ${result.error}`, 'error');
        }
      } catch (error) {
        showLog(`✗ Error saving metadata: ${error.message}`, 'error');
      }
    }
    
    function exportMetadata() {
      // Get current metadata from form
      const exportData = {
        doc_id: window.currentMetadata.doc_id,
        collection: window.currentMetadata.collection,
        filename: window.currentMetadata.filename,
        file_type: window.currentMetadata.file_type,
        file_size: window.currentMetadata.file_size,
        file_path: document.getElementById('metaFilePath') ? document.getElementById('metaFilePath').value : window.currentMetadata.file_path,
        created_date: window.currentMetadata.created_date,
        last_modified_date: window.currentMetadata.last_modified_date,
        author: document.getElementById('metaAuthor') ? document.getElementById('metaAuthor').value : window.currentMetadata.author,
        language: document.getElementById('metaLanguage') ? document.getElementById('metaLanguage').value : window.currentMetadata.language,
        source: document.getElementById('metaSource') ? document.getElementById('metaSource').value : window.currentMetadata.source,
        version: document.getElementById('metaVersion') ? document.getElementById('metaVersion').value : window.currentMetadata.version,
        word_count: window.currentMetadata.word_count,
        access_level: document.getElementById('metaAccessLevel') ? document.getElementById('metaAccessLevel').value : window.currentMetadata.access_level,
        license: document.getElementById('metaLicense') ? document.getElementById('metaLicense').value : window.currentMetadata.license,
        title: document.getElementById('metaTitle') ? document.getElementById('metaTitle').value : window.currentMetadata.title,
        summary: document.getElementById('metaSummary') ? document.getElementById('metaSummary').value : window.currentMetadata.summary,
        topics: document.getElementById('metaTopics') ? document.getElementById('metaTopics').value : window.currentMetadata.topics,
        keywords: document.getElementById('metaKeywords') ? document.getElementById('metaKeywords').value : window.currentMetadata.keywords,
        key_phrases: document.getElementById('metaKeyPhrases') ? document.getElementById('metaKeyPhrases').value : window.currentMetadata.key_phrases,
        category: document.getElementById('metaCategory') ? document.getElementById('metaCategory').value : window.currentMetadata.category,
        sentiment: document.getElementById('metaSentiment') ? document.getElementById('metaSentiment').value : window.currentMetadata.sentiment,
        entities: document.getElementById('metaEntities') ? document.getElementById('metaEntities').value : window.currentMetadata.entities,
        complexity_score: document.getElementById('metaComplexityScore') ? document.getElementById('metaComplexityScore').value : window.currentMetadata.complexity_score,
        readability_score: document.getElementById('metaReadabilityScore') ? document.getElementById('metaReadabilityScore').value : window.currentMetadata.readability_score,
        reading_time: window.currentMetadata.reading_time,
        paragraphs: window.currentMetadata.paragraphs,
        sentences: window.currentMetadata.sentences,
        character_count: window.currentMetadata.character_count,
        unique_word_count: window.currentMetadata.unique_word_count,
        average_sentence_length: window.currentMetadata.average_sentence_length,
        links_count: window.currentMetadata.links_count,
        image_count: window.currentMetadata.image_count,
        generated_date: window.currentMetadata.generated_date,
        metadata_version: document.getElementById('metaMetadataVersion') ? document.getElementById('metaMetadataVersion').value : window.currentMetadata.metadata_version,
        tags: document.getElementById('metaTags') ? document.getElementById('metaTags').value : window.currentMetadata.tags,
        geolocation: document.getElementById('metaGeolocation') ? document.getElementById('metaGeolocation').value : window.currentMetadata.geolocation,
        our_comments: document.getElementById('metaComments') ? document.getElementById('metaComments').value : window.currentMetadata.our_comments
      };
      
      // Create filename with timestamp
      const now = new Date();
      const timestamp = now.getFullYear() + 
        String(now.getMonth() + 1).padStart(2, '0') + '-' +
        String(now.getDate()).padStart(2, '0') + ' ' +
        String(now.getHours()).padStart(2, '0') + ':' +
        String(now.getMinutes()).padStart(2, '0') + ':' +
        String(now.getSeconds()).padStart(2, '0');
      
      const docName = (exportData.filename || 'document').replace(/\.[^/.]+$/, '');
      const filename = `${exportData.collection}-${docName}-${timestamp}.json`;
      
      // Create and download file
      const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showLog(`✓ Metadata exported to ${filename}`, 'success');
    }
    
    function closeMetadataEditor() {
      if (window.currentMetadataModal) {
        document.body.removeChild(window.currentMetadataModal);
        window.currentMetadataModal = null;
        window.currentMetadata = null;
      }
    }
  </script>
