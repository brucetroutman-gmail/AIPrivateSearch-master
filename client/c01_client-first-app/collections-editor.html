<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Collection - AISearch-n-Score</title>
  <link rel="stylesheet" href="shared/styles.css">
  <script src="csrf.js"></script>
  <script src="shared/common.js"></script>
  <style>
    .editor-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .editor-section {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 10px var(--shadow);
    }
    
    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .editor-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--text-color);
    }
    
    .document-table-container {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-color);
    }
    
    .document-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9rem;
    }
    
    .document-table th {
      background: var(--card-bg);
      padding: 0.75rem 0.5rem;
      text-align: left;
      border-bottom: 2px solid var(--border-color);
      font-weight: bold;
      color: var(--text-color);
      position: sticky;
      top: 0;
      z-index: 1;
    }
    
    .document-table td {
      padding: 0.5rem;
      border-bottom: 1px solid var(--border-color);
      color: var(--text-color);
    }
    
    .document-table tbody tr:hover {
      background: var(--card-bg);
    }
    
    .status-badge {
      display: inline-block;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      text-align: center;
      line-height: 20px;
      font-size: 12px;
      font-weight: bold;
    }
    
    .status-yes {
      background: #27ae60;
      color: white;
    }
    
    .status-no {
      background: #95a5a6;
      color: white;
    }
    
    .ext-badge {
      background: #3498db;
      color: white;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-size: 0.75rem;
      text-transform: uppercase;
    }
    
    .filename-link {
      color: var(--text-color);
      text-decoration: none;
    }
    
    .filename-link:hover {
      text-decoration: underline;
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    
    .btn-primary { background: #3498db; color: white; }
    .btn-success { background: #27ae60; color: white; }
    .btn-warning { background: #f39c12; color: white; }
    .btn-info { background: #17a2b8; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-danger { background: #e74c3c; color: white; }
    
    .btn:hover { opacity: 0.8; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    [data-theme="dark"] h1 {
      color: #87ceeb;
    }
    
    .log-output {
      margin-top: 1rem;
      display: none;
    }
    
    .log-item {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.9rem;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-color);
    }
    
    .log-item.success {
      border-color: #28a745;
      background: #d4edda;
      color: var(--text-color);
    }
    
    .log-item.error {
      border-color: #dc3545;
      background: #f8d7da;
      color: var(--text-color);
    }
    
    .log-item.info {
      border-color: #17a2b8;
      background: #d1ecf1;
      color: var(--text-color);
    }
    
    .log-item.processing {
      border-color: #f39c12;
      background: #f39c12;
      color: #2c3e50;
      font-weight: bold;
    }
    
    [data-theme="dark"] .log-item.success {
      background: #1e4d3a;
      color: var(--text-color);
    }
    
    [data-theme="dark"] .log-item.error {
      background: #4d1e1e;
      color: var(--text-color);
    }
    
    [data-theme="dark"] .log-item.info {
      background: #1e3a4d;
      color: var(--text-color);
    }
    
    [data-theme="dark"] .log-item.processing {
      background: #f39c12;
      color: #2c3e50;
      border-color: #f39c12;
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="page-content">
    <main class="editor-container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <div>
          <h1 id="collectionTitle">Edit Collection</h1>
          <p>Manage documents and perform operations on this collection.</p>
        </div>
        <div style="display: flex; gap: 0.5rem;">
          <button class="btn btn-danger" onclick="removeCollection()">Remove Collection</button>
          <button class="btn btn-secondary" onclick="goBack()">Back to Collections</button>
        </div>
      </div>
      
      <div class="editor-section">
        <div style="display: flex; gap: 1rem; align-items: center;">
          <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelection()">
          <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Add Document</button>
        </div>
      </div>
      
      <div class="editor-section">
        <div class="editor-header">
          <div class="editor-title">Documents</div>
        </div>
        <div class="document-table-container">
          <table class="document-table" id="documentTable">
            <thead>
              <tr>
                <th><input type="checkbox" id="selectAllDocs"></th>
                <th>Filename</th>
                <th>Source</th>
                <th>Converted</th>
                <th>MetaData</th>
                <th>Embed</th>
              </tr>
            </thead>
            <tbody id="documentTableBody">
              <tr>
                <td colspan="6">Loading documents...</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="action-buttons">
          <button class="btn btn-danger" onclick="deleteDocuments()">Delete Documents</button>
          <button class="btn btn-warning" onclick="convertDocuments()">Convert to MD</button>
          <button class="btn btn-info" onclick="generateMetadata()">Create Metadata</button>
          <button class="btn btn-primary" onclick="processDocuments()">Embed All MD</button>
          <button class="btn btn-danger" onclick="removeEmbeddings()">Remove All Embeds</button>
          <button class="btn btn-success" onclick="testSearch()">Test Search</button>
          <button class="btn btn-info" onclick="viewEmbeddings()">View Embeds</button>
        </div>
      </div>
      
      <div id="logOutput" class="log-output"></div>
    </main>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    let currentCollection = '';
    let documents = [];
    let indexedDocuments = [];
    let isProcessing = false;
    
    // Global processing state management
    function setProcessingState(processing) {
      isProcessing = processing;
      const buttons = document.querySelectorAll('.btn');
      buttons.forEach(btn => {
        btn.disabled = processing;
        if (processing) {
          btn.classList.add('processing-button');
        } else {
          btn.classList.remove('processing-button');
        }
      });
    }
    
    // Get collection name from URL parameter or sessionStorage fallback
    const urlParams = new URLSearchParams(window.location.search);
    const urlCollection = urlParams.get('collection');
    const storedCollection = sessionStorage.getItem('currentCollection');
    
    if (urlCollection) {
      currentCollection = urlCollection;
      // Store in sessionStorage for refresh persistence
      sessionStorage.setItem('currentCollection', currentCollection);
    } else if (storedCollection) {
      currentCollection = storedCollection;
    }
    
    if (currentCollection) {
      document.getElementById('collectionTitle').textContent = `Edit Collection: ${currentCollection}`;
      loadDocuments();
    } else {
      showError('No collection specified');
    }
    
    async function loadDocuments() {
      try {
        const [filesResponse, indexedResponse] = await Promise.all([
          fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/files?t=${Date.now()}`),
          fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/indexed`)
        ]);
        
        const filesData = await filesResponse.json();
        const indexedData = await indexedResponse.json();
        
        documents = filesData.files || [];
        indexedDocuments = indexedData.documents || [];
        renderDocuments();
      } catch (error) {
        console.error('Error loading documents:', error);
        showError('Failed to load documents');
      }
    }
    
    function renderDocuments() {
      const tbody = document.getElementById('documentTableBody');
      tbody.innerHTML = '';
      
      // Group documents by base name
      const docGroups = new Map();
      
      documents.forEach(doc => {
        const fileName = typeof doc === 'string' ? doc : doc.name;
        const ext = fileName.split('.').pop().toLowerCase();
        
        // Handle META_ files - associate them with their base document
        if (fileName.startsWith('META_')) {
          const baseFileName = fileName.substring(5); // Remove 'META_' prefix
          const baseName = baseFileName.substring(0, baseFileName.lastIndexOf('.')) || baseFileName;
          
          if (!docGroups.has(baseName)) {
            docGroups.set(baseName, {
              baseName,
              sourceFiles: [],
              mdFile: null,
              metaFile: null
            });
          }
          
          docGroups.get(baseName).metaFile = fileName;
          return; // Don't process META_ files as regular documents
        }
        
        // Handle regular files
        const baseName = fileName.substring(0, fileName.lastIndexOf('.')) || fileName;
        
        if (!docGroups.has(baseName)) {
          docGroups.set(baseName, {
            baseName,
            sourceFiles: [],
            mdFile: null,
            metaFile: null
          });
        }
        
        const group = docGroups.get(baseName);
        
        if (ext === 'md') {
          group.mdFile = fileName;
        } else {
          group.sourceFiles.push({ fileName, ext, size: typeof doc === 'string' ? 0 : doc.size });
        }
      });
      
      const allGroups = Array.from(docGroups.values());
      
      if (allGroups.length === 0) {
        tbody.innerHTML = '<tr><td colspan="6">No documents found</td></tr>';
        return;
      }
      
      allGroups.forEach(group => {
        const row = document.createElement('tr');
        
        // Find if this document or its META file is embedded
        const isEmbedded = indexedDocuments.some(doc => 
          (doc.filename === group.mdFile && doc.inLanceDB) ||
          (doc.filename === group.metaFile && doc.inLanceDB)
        );
        
        // Create source extension links (exclude .md files)
        const nonMdSources = group.sourceFiles.filter(f => f.ext !== 'md');
        const sourceLinks = nonMdSources.map(f => 
          `<a href="#" onclick="openFile('${f.fileName}')" class="ext-badge">${f.ext}</a>`
        ).join(' ');
        const hasSource = nonMdSources.length > 0;
        const hasMd = !!group.mdFile;
        
        // Create MD link or status
        let mdContent;
        if (hasMd) {
          // Check if this is a collection file (xxx-xxx_Collection.md or xxx-xxx_collections.md pattern)
          if (group.mdFile && group.mdFile.match(/.*-.*_[Cc]ollections?\.md$/)) {
            mdContent = '-';
          } else {
            mdContent = `<a href="#" onclick="openFile('${group.mdFile}')" class="ext-badge">MD</a>`;
          }
        } else {
          mdContent = `<span class="status-badge status-no">○</span>`;
        }
        
        // Create Meta link or status
        const hasMeta = !!group.metaFile;
        const metaContent = hasMeta ? 
          `<a href="#" onclick="openFile('${group.metaFile}')" class="ext-badge">META</a>` :
          `<span class="status-badge status-no">○</span>`;
        
        // Determine which files to include in selection
        const selectableFiles = [];
        if (hasSource) selectableFiles.push(...group.sourceFiles.map(f => f.fileName));
        if (hasMd) selectableFiles.push(group.mdFile);
        if (hasMeta) selectableFiles.push(group.metaFile);
        
        row.innerHTML = `
          <td>
            <input type="checkbox" class="document-checkbox" value="${selectableFiles.join(',')}" data-basename="${group.baseName}">
          </td>
          <td>
            <a href="#" onclick="openFile('${group.mdFile || group.sourceFiles[0]?.fileName}')" class="filename-link">
              ${group.baseName}
            </a>
          </td>
          <td>
            ${hasSource ? sourceLinks : '-'}
          </td>
          <td>
            ${mdContent}
          </td>
          <td>
            ${metaContent}
          </td>
          <td>
            <span class="status-badge ${isEmbedded ? 'status-yes' : 'status-no'}">
              ${isEmbedded ? '✓' : '○'}
            </span>
          </td>
        `;
        
        tbody.appendChild(row);
      });
      
      setupCheckboxListeners();
    }
    

    
    function setupCheckboxListeners() {
      const selectAll = document.getElementById('selectAllDocs');
      const checkboxes = document.querySelectorAll('.document-checkbox');
      
      selectAll.addEventListener('change', function() {
        checkboxes.forEach(cb => cb.checked = this.checked);
      });
      
      checkboxes.forEach(cb => {
        cb.addEventListener('change', function() {
          const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
          const noneChecked = Array.from(checkboxes).every(checkbox => !checkbox.checked);
          selectAll.checked = allChecked;
          selectAll.indeterminate = !allChecked && !noneChecked;
        });
      });
    }
    
    function getSelectedDocuments() {
      const selected = [];
      document.querySelectorAll('.document-checkbox:checked').forEach(cb => {
        const files = cb.value.split(',');
        selected.push(...files);
      });
      return selected;
    }
    
    async function handleFileSelection() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;
      
      if (files.length === 0) {
        return;
      }
      
      setProcessingState(true);
      clearLog();
      showLog(`Adding ${files.length} file(s) to collection...`);
      
      try {
        for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const progress = `${i + 1}/${files.length}`;
        showLog(`${progress} Adding: ${file.name}`);
        
        try {
          const formData = new FormData();
          formData.append('file', file);
          
          const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/upload`, {
            method: 'POST',
            body: formData
          });
          
          const result = await response.json();
          
          if (result.success) {
            showLog(`${progress} ✓ Added: ${file.name}`, 'success');
          } else {
            showLog(`${progress} ✗ Failed to add: ${file.name} - ${result.error}`, 'error');
          }
        } catch (error) {
          showLog(`${progress} ✗ Error adding: ${file.name} - ${error.message}`, 'error');
        }
          showLog(''); // Add blank line after each file
        }
        
        showLog(`✓ File addition complete: ${files.length} files processed`, 'success');
        fileInput.value = ''; // Clear the file input
        loadDocuments(); // Refresh the document list
      } finally {
        setProcessingState(false);
      }
    }
    
    async function convertDocuments() {
      const selected = getSelectedDocuments();
      if (selected.length === 0) {
        showUserMessage('Please select documents to convert', 'error');
        return;
      }
      
      setProcessingState(true);
      clearLog();
      showLog(`Converting ${selected.length} selected documents...`);
      
      try {
        const response = await window.csrfManager.fetch('http://localhost:3001/api/documents/convert-selected', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ collection: currentCollection, files: selected })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showLog(`✓ Conversion complete: ${result.converted} files converted`, 'success');
          loadDocuments();
        } else {
          showLog(`✗ Conversion failed: ${result.error}`, 'error');
        }
      } catch (error) {
        showLog(`✗ Error: ${error.message}`, 'error');
      } finally {
        setProcessingState(false);
      }
    }
    
    async function processDocuments() {
      const selected = getSelectedDocuments();
      const selectedMD = selected.filter(file => file.endsWith('.md'));
      
      if (selectedMD.length === 0) {
        showUserMessage('Please select at least one MD file to process', 'error');
        return;
      }
      
      setProcessingState(true);
      const vectorDB = 'lanceDB'; // Always use LanceDB
      const totalStartTime = Date.now();
      clearLog();
      showLog(`Processing ${selectedMD.length} selected MD files to LanceDB...`, 'processing');
      
      try {
      
      // Show progress for each file
      for (let i = 0; i < selectedMD.length; i++) {
        const filename = selectedMD[i];
        const progress = `${i + 1}/${selectedMD.length}`;
        const fileStartTime = Date.now();
        
        try {
          // First get file info to estimate chunks
          const infoResponse = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/files/${filename}`);
          const fileInfo = await infoResponse.json();
          const estimatedChunks = Math.ceil(fileInfo.content.length / 500);
          
          // Show processing message with chunk estimation if large file
          const chunkInfo = estimatedChunks > 5 ? ` (~${estimatedChunks} chunks estimated)` : '';
          showLog(`${progress} Processing: ${filename}${chunkInfo}`, 'processing');
          
          const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/index/${filename}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ vectorDB })
          });
          
          const result = await response.json();
          const fileElapsed = ((Date.now() - fileStartTime) / 1000).toFixed(1);
          
          if (result.success) {
            const chunkInfo = result.actualChunks ? ` (${result.actualChunks} chunks)` : '';
            showLog(`${progress} ✓ Completed: ${filename}${chunkInfo} (${formatTime(fileElapsed)})`, 'success');
          } else {
            showLog(`${progress} ✗ Failed: ${filename} - ${result.error} (${formatTime(fileElapsed)})`, 'error');
          }
        } catch (error) {
          const fileElapsed = ((Date.now() - fileStartTime) / 1000).toFixed(1);
          showLog(`${progress} ✗ Error: ${filename} - ${error.message} (${formatTime(fileElapsed)})`, 'error');
        }
        showLog(''); // Add blank line after each file
      }
      
      const totalElapsed = ((Date.now() - totalStartTime) / 1000).toFixed(1);
      showLog(`✓ Processing complete: ${selectedMD.length} files processed`, 'success');
      showLog(`Total elapsed time: ${formatTime(totalElapsed)}`, 'info');
      
      // Force refresh of indexed documents status
      try {
        const indexedResponse = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/indexed?t=${Date.now()}`);
        const indexedData = await indexedResponse.json();
        indexedDocuments = indexedData.documents || [];
        renderDocuments(); // Re-render to show updated status
      } catch (error) {
        console.error('Error refreshing indexed status:', error);
        loadDocuments(); // Fallback to full reload
      }
      } finally {
        setProcessingState(false);
      }
    }
    
    
    async function viewEmbeddings() {
      clearLog();
      showLog(`Checking LanceDB embeddings for collection: ${currentCollection}`);
      
      try {
        const response = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/embeddings-info`);
        const data = await response.json();
        
        showLog(`=== LANCEDB STORAGE ===`);
        if (data.lanceDB.documents.length > 0) {
          showLog(`✓ ${data.lanceDB.documents.length} documents, ${data.lanceDB.totalChunks} total chunks`);
          data.lanceDB.documents.forEach(doc => {
            showLog(`  • ${doc.filename}: ${doc.chunks} chunks`);
          });
        } else {
          showLog(`✗ No documents in LanceDB storage`);
        }
        
      } catch (error) {
        showLog(`✗ Error checking embeddings: ${error.message}`, 'error');
      }
    }
    
    async function generateMetadata() {
      if (!await secureConfirm(`Generate AI metadata for collection '${currentCollection}'?\n\nThis will create:\n• Individual document metadata (META_filename.md)\n• Collection summary\n• Document index\n• Topic map\n\nExisting metadata files will be overwritten.`)) {
        return;
      }
      
      setProcessingState(true);
      const totalStartTime = Date.now();
      clearLog();
      showLog(`Generating AI metadata for collection: ${currentCollection}...`, 'processing');
      
      try {
        // First generate individual document metadata
        showLog(`Step 1: Generating individual document metadata...`);
        const docMetaResponse = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/generate-document-metadata`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const docMetaResult = await docMetaResponse.json();
        
        if (docMetaResult.success) {
          const successCount = docMetaResult.result.processed.filter(p => p.success).length;
          const totalCount = docMetaResult.result.processed.length;
          const docElapsed = ((Date.now() - totalStartTime) / 1000).toFixed(1);
          showLog(`✓ Individual metadata: ${successCount}/${totalCount} documents (${docElapsed}s)`, 'success');
          
          docMetaResult.result.processed.forEach(item => {
            if (item.success) {
              showLog(`  • META_${item.file}`);
            } else {
              showLog(`  • META_${item.file} - Failed: ${item.error}`, 'error');
            }
          });
        } else {
          showLog(`✗ Individual metadata failed: ${docMetaResult.error}`, 'error');
        }
        
        // Then generate collection-level metadata
        showLog(`\nStep 2: Generating collection-level metadata...`);
        const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/generate-metadata`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });
        
        const result = await response.json();
        
        if (result.success) {
          const totalElapsed = ((Date.now() - totalStartTime) / 1000).toFixed(1);
          showLog(`✓ Collection metadata complete (${totalElapsed}s)`, 'success');
          showLog(`  • ${result.result.collection}: ${result.result.documentsProcessed} documents`);
          showLog(`  • META_${result.result.collection}_Collection.md - Created`);
          loadDocuments(); // Refresh to show new metadata files
        } else {
          showLog(`✗ Collection metadata failed: ${result.error}`, 'error');
        }
      } catch (error) {
        showLog(`✗ Error generating metadata: ${error.message}`, 'error');
      } finally {
        setProcessingState(false);
      }
    }
    
    async function testSearch() {
      const query = await securePrompt(`Enter search query for ${currentCollection}:`);
      if (!query) return;
      
      const vectorDB = 'lanceDB'; // Always use LanceDB
      
      clearLog();
      showLog(`Searching ${currentCollection} in LanceDB for: "${query}"...`);
      
      try {
        const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/search`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, limit: 3, vectorDB })
        });
        
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          showLog(`✓ Found ${data.results.length} results:`);
          data.results.forEach((result, i) => {
            showLog(`  ${i+1}. ${result.filename} (similarity: ${result.similarity.toFixed(3)})`);
            showLog(`     "${result.content.substring(0, 100)}..."`);
          });
        } else {
          showLog('✗ No results found');
        }
      } catch (error) {
        showLog(`✗ Search error: ${error.message}`);
      }
    }
    
    async function removeCollection() {
      if (!await secureConfirm(`Are you sure you want to PERMANENTLY DELETE the entire '${currentCollection}' collection?\n\nThis will:\n- Remove all embeddings from both Local and LanceDB\n- Delete all files in the collection\n- Remove the collection folder\n\nThis action CANNOT be undone!`)) {
        return;
      }
      
      clearLog();
      showLog(`Removing collection '${currentCollection}'...`, 'info');
      
      try {
        const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}`, {
          method: 'DELETE'
        });
        
        const result = await response.json();
        
        if (result.success) {
          showLog(`✓ Collection '${currentCollection}' removed successfully!`, 'success');
          setTimeout(() => {
            window.location.href = 'collections.html';
          }, 2000);
        } else {
          showLog(`✗ Failed to remove collection: ${result.error}`, 'error');
        }
      } catch (error) {
        showLog(`✗ Error removing collection: ${error.message}`, 'error');
      }
    }
    
    function goBack() {
      window.location.href = 'collections.html';
    }
    
    function showLog(message, type = 'info') {
      const logOutput = document.getElementById('logOutput');
      logOutput.style.display = 'block';
      
      const logItem = document.createElement('div');
      logItem.className = `log-item ${type}`;
      logItem.textContent = message;
      
      logOutput.appendChild(logItem);
      logItem.scrollIntoView({ behavior: 'smooth' });
    }
    
    function clearLog() {
      const logOutput = document.getElementById('logOutput');
      logOutput.innerHTML = '';
      logOutput.style.display = 'none';
    }
    
    function showError(message) {
      showLog(`✗ ERROR: ${message}`, 'error');
    }
    
    function formatTime(seconds) {
      if (seconds < 60) {
        return `${seconds}s`;
      }
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = (seconds % 60).toFixed(1);
      return `${minutes}m ${remainingSeconds}s`;
    }
    
    async function openFile(filename) {
      try {
        const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/files/${filename}/open`, {
          method: 'POST'
        });
        const result = await response.json();
        if (!result.success) {
          showLog(`✗ Failed to open ${filename}: ${result.error}`);
        }
      } catch (error) {
        showLog(`✗ Error opening ${filename}: ${error.message}`);
      }
    }
    

    
    async function removeEmbeddings() {
      const selected = getSelectedDocuments();
      const selectedMD = selected.filter(file => file.endsWith('.md'));
      
      if (selectedMD.length === 0) {
        showUserMessage('Please select at least one MD file to remove embeddings from', 'error');
        return;
      }
      
      const vectorDB = 'lanceDB'; // Always use LanceDB
      
      if (!await secureConfirm(`Remove embeddings from ${selectedMD.length} MD files in LanceDB?`)) {
        return;
      }
      
      clearLog();
      showLog(`Removing embeddings from ${selectedMD.length} MD files in LanceDB...`);
      
      for (let i = 0; i < selectedMD.length; i++) {
        const filename = selectedMD[i];
        const progress = `${i + 1}/${selectedMD.length}`;
        
        try {
          const response = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/index/${filename}`, {
            method: 'DELETE',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ vectorDB })
          });
          
          const result = await response.json();
          
          if (result.success) {
            showLog(`${progress} ✓ Removed embeddings: ${filename}`, 'success');
          } else {
            showLog(`${progress} ✗ Failed: ${filename} - ${result.error}`, 'error');
          }
        } catch (error) {
          showLog(`${progress} ✗ Error: ${filename} - ${error.message}`, 'error');
        }
      }
      
      showLog(`✓ Embedding removal complete: ${selectedMD.length} files processed`, 'success');
      loadDocuments();
    }
    
    async function deleteDocuments() {
      const selected = getSelectedDocuments();
      if (selected.length === 0) {
        showUserMessage('Please select documents to delete', 'error');
        return;
      }
      
      if (!await secureConfirm(`Are you sure you want to delete ${selected.length} selected documents? This action cannot be undone.`)) {
        return;
      }
      
      clearLog();
      showLog(`Deleting ${selected.length} selected documents...`);
      
      for (let i = 0; i < selected.length; i++) {
        const filename = selected[i];
        const progress = `${i + 1}/${selected.length}`;
        showLog(`${progress} Deleting: ${filename}`);
        
        try {
          // Remove from vector DB if it's an MD file
          if (filename.endsWith('.md')) {
            const removeResponse = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/index/${filename}`, {
              method: 'DELETE'
            });
            if (removeResponse.ok) {
              showLog(`${progress} ✓ Removed from index: ${filename}`);
            }
          }
          
          // Delete the file
          const deleteResponse = await window.csrfManager.fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/files/${filename}`, {
            method: 'DELETE'
          });
          
          const result = await deleteResponse.json();
          
          if (result.success) {
            showLog(`${progress} ✓ Deleted: ${filename}`);
          } else {
            showLog(`${progress} ✗ Failed to delete: ${filename} - ${result.error}`);
          }
        } catch (error) {
          showLog(`${progress} ✗ Error deleting: ${filename} - ${error.message}`);
        }
        showLog(''); // Add blank line after each file
      }
      
      showLog(`✓ Deletion complete: ${selected.length} documents processed`);
      loadDocuments(); // Refresh the document list
    }
  </script>
