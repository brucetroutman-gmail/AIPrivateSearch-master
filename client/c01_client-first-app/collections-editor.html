<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Collection - AISearch-n-Score</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="shared/styles.css">
  <script src="shared/common.js"></script>
  <style>
    .editor-container {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .editor-section {
      background: var(--card-bg);
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 10px var(--shadow);
    }
    
    .editor-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    
    .editor-title {
      font-size: 1.3rem;
      font-weight: bold;
      color: var(--text-color);
    }
    
    .document-list {
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background: var(--bg-color);
    }
    
    .document-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }
    
    .document-item:last-child {
      border-bottom: none;
    }
    
    .document-checkbox {
      margin-right: 0.75rem;
    }
    
    .document-name {
      flex: 1;
      color: var(--text-color);
    }
    
    .document-type {
      background: #95a5a6;
      color: white;
      padding: 0.2rem 0.5rem;
      border-radius: 3px;
      font-size: 0.8rem;
    }
    
    .action-buttons {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      margin-top: 1rem;
    }
    
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }
    
    .btn-primary { background: #3498db; color: white; }
    .btn-success { background: #27ae60; color: white; }
    .btn-warning { background: #f39c12; color: white; }
    .btn-info { background: #17a2b8; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
    .btn-danger { background: #e74c3c; color: white; }
    
    .btn:hover { opacity: 0.8; }
    .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    
    [data-theme="dark"] h1 {
      color: #87ceeb;
    }
    
    .log-output {
      margin-top: 1rem;
      display: none;
    }
    
    .log-item {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      font-family: monospace;
      font-size: 0.9rem;
      border: 1px solid var(--border-color);
      background: var(--card-bg);
      color: var(--text-color);
    }
    
    .log-item.success {
      border-color: #28a745;
      background: #d4edda;
      color: var(--text-color);
    }
    
    .log-item.error {
      border-color: #dc3545;
      background: #f8d7da;
      color: var(--text-color);
    }
    
    .log-item.info {
      border-color: #17a2b8;
      background: #d1ecf1;
      color: var(--text-color);
    }
    
    [data-theme="dark"] .log-item.success {
      background: #1e4d3a;
      color: var(--text-color);
    }
    
    [data-theme="dark"] .log-item.error {
      background: #4d1e1e;
      color: var(--text-color);
    }
    
    [data-theme="dark"] .log-item.info {
      background: #1e3a4d;
      color: var(--text-color);
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="page-content">
    <main class="editor-container">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
        <div>
          <h1 id="collectionTitle">Edit Collection</h1>
          <p>Manage documents and perform operations on this collection.</p>
        </div>
        <button class="btn btn-secondary" onclick="goBack()">Back to Collections</button>
      </div>
      
      <div class="editor-section">
        <div style="display: flex; gap: 1rem; align-items: center;">
          <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileSelection()">
          <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">Add Document</button>
        </div>
      </div>
      
      <div class="editor-section">
        <div class="editor-header">
          <div style="display: flex; gap: 1rem; align-items: center;">
            <div class="editor-title">Documents</div>
            <select id="fileTypeFilter" onchange="filterDocuments()" style="padding: 0.3rem; border: 1px solid var(--border-color); border-radius: 4px; background: var(--card-bg); color: var(--text-color);">
              <option value="all">All Files</option>
              <option value="md">MD</option>
              <option value="pdf">PDF</option>
              <option value="txt">TXT</option>
            </select>
            <div style="display: flex; align-items: center; gap: 0.3rem;">
              <input type="checkbox" id="selectAllDocs">
              <span style="white-space: nowrap;">Select All</span>
            </div>
          </div>
        </div>
        <div class="document-list" id="documentList">
          <div class="document-item">
            <div class="document-name">Loading documents...</div>
          </div>
        </div>
        
        <div class="action-buttons">
          <button class="btn btn-danger" onclick="deleteDocuments()">Delete Documents</button>
          <button class="btn btn-warning" onclick="convertDocuments()">Convert to MD</button>
          <button class="btn btn-primary" onclick="processDocuments()">Process MD Files</button>
          <button class="btn btn-success" onclick="testSearch()">Test Search</button>
        </div>
      </div>
      
      <div id="logOutput" class="log-output"></div>
    </main>
  </div>

  <div id="footer-placeholder"></div>

  <script>
    let currentCollection = '';
    let documents = [];
    let indexedDocuments = [];
    
    // Get collection name from URL parameter or sessionStorage fallback
    const urlParams = new URLSearchParams(window.location.search);
    const urlCollection = urlParams.get('collection');
    const storedCollection = sessionStorage.getItem('currentCollection');
    
    if (urlCollection) {
      currentCollection = urlCollection;
      // Store in sessionStorage for refresh persistence
      sessionStorage.setItem('currentCollection', currentCollection);
    } else if (storedCollection) {
      currentCollection = storedCollection;
    }
    
    if (currentCollection) {
      document.getElementById('collectionTitle').textContent = `Edit Collection: ${currentCollection}`;
      loadDocuments();
    } else {
      showError('No collection specified');
    }
    
    async function loadDocuments() {
      try {
        const [filesResponse, indexedResponse] = await Promise.all([
          fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/files?t=${Date.now()}`),
          fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/indexed`)
        ]);
        
        const filesData = await filesResponse.json();
        const indexedData = await indexedResponse.json();
        
        documents = filesData.files || [];
        indexedDocuments = indexedData.documents || [];
        renderDocuments();
      } catch (error) {
        console.error('Error loading documents:', error);
        showError('Failed to load documents');
      }
    }
    
    function renderDocuments() {
      const container = document.getElementById('documentList');
      const filter = document.getElementById('fileTypeFilter').value;
      container.innerHTML = '';
      
      let filteredDocs = documents;
      if (filter !== 'all') {
        filteredDocs = documents.filter(doc => {
          const fileName = typeof doc === 'string' ? doc : doc.name;
          const ext = fileName.split('.').pop().toLowerCase();
          return ext === filter;
        });
      }
      
      if (filteredDocs.length === 0) {
        container.innerHTML = '<div class="document-item"><div class="document-name">No documents found</div></div>';
        return;
      }
      
      filteredDocs.forEach(doc => {
        const item = document.createElement('div');
        item.className = 'document-item';
        
        const fileName = typeof doc === 'string' ? doc : doc.name;
        const fileSize = typeof doc === 'string' ? 0 : doc.size;
        const ext = fileName.split('.').pop().toLowerCase();
        const nameWithoutExt = fileName.substring(0, fileName.lastIndexOf('.'));
        const indexedFilenames = indexedDocuments.map(item => item.filename);
        const isIndexed = indexedFilenames.includes(fileName);
        
        const formatFileSize = (bytes) => {
          if (bytes === 0) return '';
          const k = 1024;
          const sizes = ['B', 'KB', 'MB', 'GB'];
          const i = Math.floor(Math.log(bytes) / Math.log(k));
          return ' (' + parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i] + ')';
        };
        
        let fileLinks = '';
        if (ext === 'pdf') {
          fileLinks = ` <a href="#" onclick="openFile('${fileName}')" style="color: #e74c3c; text-decoration: none; margin-left: 10px;">PDF</a>`;
        } else if (ext === 'txt') {
          fileLinks = ` <a href="#" onclick="openFile('${fileName}')" style="color: #3498db; text-decoration: none; margin-left: 10px;">TXT</a>`;
        } else if (ext === 'md') {
          const statusIcon = isIndexed ? '✓' : '○';
          const statusColor = isIndexed ? '#27ae60' : '#95a5a6';
          fileLinks = ` <a href="#" onclick="openFile('${fileName}')" style="color: #27ae60; text-decoration: none; margin-left: 10px;">MD</a> <span style="color: ${statusColor}; margin-left: 5px;" title="${isIndexed ? 'Processed' : 'Not processed'}">${statusIcon}</span>`;
        }
        
        item.innerHTML = `
          <input type="checkbox" class="document-checkbox" value="${fileName}">
          <div class="document-name">${nameWithoutExt}${formatFileSize(fileSize)}${fileLinks}</div>
        `;
        
        container.appendChild(item);
      });
      
      setupCheckboxListeners();
    }
    
    function filterDocuments() {
      renderDocuments();
    }
    
    function setupCheckboxListeners() {
      const selectAll = document.getElementById('selectAllDocs');
      const checkboxes = document.querySelectorAll('.document-checkbox');
      
      selectAll.addEventListener('change', function() {
        checkboxes.forEach(cb => cb.checked = this.checked);
      });
      
      checkboxes.forEach(cb => {
        cb.addEventListener('change', function() {
          const allChecked = Array.from(checkboxes).every(checkbox => checkbox.checked);
          const noneChecked = Array.from(checkboxes).every(checkbox => !checkbox.checked);
          selectAll.checked = allChecked;
          selectAll.indeterminate = !allChecked && !noneChecked;
        });
      });
    }
    
    function getSelectedDocuments() {
      return Array.from(document.querySelectorAll('.document-checkbox:checked')).map(cb => cb.value);
    }
    
    async function handleFileSelection() {
      const fileInput = document.getElementById('fileInput');
      const files = fileInput.files;
      
      if (files.length === 0) {
        return;
      }
      
      clearLog();
      showLog(`Adding ${files.length} file(s) to collection...`);
      
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const progress = `${i + 1}/${files.length}`;
        showLog(`${progress} Adding: ${file.name}`);
        
        try {
          // Check file size - if > 10MB, use chunked upload
          if (file.size > 10 * 1024 * 1024) {
            await uploadLargeFile(file, progress);
          } else {
            const formData = new FormData();
            formData.append('file', file);
            
            const response = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/upload`, {
              method: 'POST',
              body: formData
            });
            
            const result = await response.json();
            
            if (result.success) {
              showLog(`${progress} ✓ Added: ${file.name}`, 'success');
            } else {
              showLog(`${progress} ✗ Failed to add: ${file.name} - ${result.error}`, 'error');
            }
          }
        } catch (error) {
          showLog(`${progress} ✗ Error adding: ${file.name} - ${error.message}`, 'error');
        }
        showLog(''); // Add blank line after each file
      }
      
      showLog(`✓ File addition complete: ${files.length} files processed`, 'success');
      fileInput.value = ''; // Clear the file input
      loadDocuments(); // Refresh the document list
    }
    
    async function convertDocuments() {
      const selected = getSelectedDocuments();
      if (selected.length === 0) {
        alert('Please select documents to convert');
        return;
      }
      
      clearLog();
      showLog(`Converting ${selected.length} selected documents...`);
      
      try {
        const response = await fetch('http://localhost:3001/api/documents/convert-selected', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ collection: currentCollection, files: selected })
        });
        
        const result = await response.json();
        
        if (result.success) {
          showLog(`✓ Conversion complete: ${result.converted} files converted`, 'success');
          loadDocuments();
        } else {
          showLog(`✗ Conversion failed: ${result.error}`, 'error');
        }
      } catch (error) {
        showLog(`✗ Error: ${error.message}`, 'error');
      }
    }
    
    async function processDocuments() {
      const selected = getSelectedDocuments();
      const selectedMD = selected.filter(file => file.endsWith('.md'));
      
      if (selectedMD.length === 0) {
        alert('Please select at least one MD file to process');
        return;
      }
      
      const totalStartTime = Date.now();
      clearLog();
      showLog(`Processing ${selectedMD.length} selected MD files...`);
      
      // Show progress for each file
      for (let i = 0; i < selectedMD.length; i++) {
        const filename = selectedMD[i];
        const progress = `${i + 1}/${selectedMD.length}`;
        const fileStartTime = Date.now();
        
        try {
          // First get file info to estimate chunks
          const infoResponse = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/files/${filename}`);
          const fileInfo = await infoResponse.json();
          const estimatedChunks = Math.ceil(fileInfo.content.length / 500);
          
          // Show processing message with chunk estimation if large file
          const chunkInfo = estimatedChunks > 5 ? ` (~${estimatedChunks} chunks estimated)` : '';
          showLog(`${progress} Processing: ${filename}${chunkInfo}`, 'info');
          
          const response = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/index/${filename}`, {
            method: 'POST'
          });
          
          const result = await response.json();
          const fileElapsed = ((Date.now() - fileStartTime) / 1000).toFixed(1);
          
          if (result.success) {
            const chunkInfo = result.actualChunks ? ` (${result.actualChunks} chunks)` : '';
            showLog(`${progress} ✓ Completed: ${filename}${chunkInfo} (${formatTime(fileElapsed)})`, 'success');
          } else {
            showLog(`${progress} ✗ Failed: ${filename} - ${result.error} (${formatTime(fileElapsed)})`, 'error');
          }
        } catch (error) {
          const fileElapsed = ((Date.now() - fileStartTime) / 1000).toFixed(1);
          showLog(`${progress} ✗ Error: ${filename} - ${error.message} (${formatTime(fileElapsed)})`, 'error');
        }
        showLog(''); // Add blank line after each file
      }
      
      const totalElapsed = ((Date.now() - totalStartTime) / 1000).toFixed(1);
      showLog(`✓ Processing complete: ${selectedMD.length} files processed`, 'success');
      showLog(`Total elapsed time: ${formatTime(totalElapsed)}`, 'info');
      
      // Force refresh of indexed documents status
      try {
        const indexedResponse = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/indexed?t=${Date.now()}`);
        const indexedData = await indexedResponse.json();
        indexedDocuments = indexedData.documents || [];
        renderDocuments(); // Re-render to show updated status
      } catch (error) {
        console.error('Error refreshing indexed status:', error);
        loadDocuments(); // Fallback to full reload
      }
    }
    
    
    async function testSearch() {
      const query = prompt(`Enter search query for ${currentCollection}:`);
      if (!query) return;
      
      clearLog();
      showLog(`Searching ${currentCollection} for: "${query}"...`);
      
      try {
        const response = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/search`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ query, limit: 3 })
        });
        
        const data = await response.json();
        
        if (data.results && data.results.length > 0) {
          showLog(`✓ Found ${data.results.length} results:`);
          data.results.forEach((result, i) => {
            showLog(`  ${i+1}. ${result.filename} (similarity: ${result.similarity.toFixed(3)})`);
            showLog(`     "${result.content.substring(0, 100)}..."`);
          });
        } else {
          showLog('✗ No results found');
        }
      } catch (error) {
        showLog(`✗ Search error: ${error.message}`);
      }
    }
    
    function goBack() {
      window.location.href = 'collections.html';
    }
    
    function showLog(message, type = 'info') {
      const logOutput = document.getElementById('logOutput');
      logOutput.style.display = 'block';
      
      const logItem = document.createElement('div');
      logItem.className = `log-item ${type}`;
      logItem.textContent = message;
      
      logOutput.appendChild(logItem);
      logItem.scrollIntoView({ behavior: 'smooth' });
    }
    
    function clearLog() {
      const logOutput = document.getElementById('logOutput');
      logOutput.innerHTML = '';
      logOutput.style.display = 'none';
    }
    
    function showError(message) {
      showLog(`✗ ERROR: ${message}`, 'error');
    }
    
    function formatTime(seconds) {
      if (seconds < 60) {
        return `${seconds}s`;
      }
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = (seconds % 60).toFixed(1);
      return `${minutes}m ${remainingSeconds}s`;
    }
    
    async function openFile(filename) {
      try {
        const response = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/files/${filename}/open`, {
          method: 'POST'
        });
        const result = await response.json();
        if (!result.success) {
          showLog(`✗ Failed to open ${filename}: ${result.error}`);
        }
      } catch (error) {
        showLog(`✗ Error opening ${filename}: ${error.message}`);
      }
    }
    
    async function uploadLargeFile(file, progress) {
      const chunkSize = 1024 * 1024; // 1MB chunks
      const totalChunks = Math.ceil(file.size / chunkSize);
      
      showLog(`${progress} Uploading large file in ${totalChunks} chunks...`);
      
      for (let chunkIndex = 0; chunkIndex < totalChunks; chunkIndex++) {
        const start = chunkIndex * chunkSize;
        const end = Math.min(start + chunkSize, file.size);
        const chunk = file.slice(start, end);
        
        const formData = new FormData();
        formData.append('chunk', chunk);
        formData.append('filename', file.name);
        formData.append('chunkIndex', chunkIndex);
        formData.append('totalChunks', totalChunks);
        
        const response = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/upload-chunk`, {
          method: 'POST',
          body: formData
        });
        
        const result = await response.json();
        
        if (!result.success) {
          throw new Error(`Chunk ${chunkIndex + 1}/${totalChunks} failed: ${result.error}`);
        }
        
        if (chunkIndex % 5 === 0 || chunkIndex === totalChunks - 1) {
          showLog(`${progress} Uploaded chunk ${chunkIndex + 1}/${totalChunks}`);
        }
      }
      
      showLog(`${progress} ✓ Added: ${file.name}`);
    }
    
    async function deleteDocuments() {
      const selected = getSelectedDocuments();
      if (selected.length === 0) {
        alert('Please select documents to delete');
        return;
      }
      
      if (!confirm(`Are you sure you want to delete ${selected.length} selected documents? This action cannot be undone.`)) {
        return;
      }
      
      clearLog();
      showLog(`Deleting ${selected.length} selected documents...`);
      
      for (let i = 0; i < selected.length; i++) {
        const filename = selected[i];
        const progress = `${i + 1}/${selected.length}`;
        showLog(`${progress} Deleting: ${filename}`);
        
        try {
          // Remove from vector DB if it's an MD file
          if (filename.endsWith('.md')) {
            const removeResponse = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/index/${filename}`, {
              method: 'DELETE'
            });
            if (removeResponse.ok) {
              showLog(`${progress} ✓ Removed from index: ${filename}`);
            }
          }
          
          // Delete the file
          const deleteResponse = await fetch(`http://localhost:3001/api/documents/collections/${currentCollection}/files/${filename}`, {
            method: 'DELETE'
          });
          
          const result = await deleteResponse.json();
          
          if (result.success) {
            showLog(`${progress} ✓ Deleted: ${filename}`);
          } else {
            showLog(`${progress} ✗ Failed to delete: ${filename} - ${result.error}`);
          }
        } catch (error) {
          showLog(`${progress} ✗ Error deleting: ${filename} - ${error.message}`);
        }
        showLog(''); // Add blank line after each file
      }
      
      showLog(`✓ Deletion complete: ${selected.length} documents processed`);
      loadDocuments(); // Refresh the document list
    }
  </script>
</body>
</html>
