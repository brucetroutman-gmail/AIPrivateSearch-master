<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI-Search-Score – Demo</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    h1   { margin-top: 0; }
    label { font-weight: 600; }
    select { width: 100%; padding: .5rem; margin: .5rem 0 1rem; }
    select#temperature, select#context, select#tokens { width: auto; display: inline-block; margin: 0 .5rem; }
    textarea { width: 100%; height: 6rem; margin: .5rem 0 1rem; }
    button { padding: .5rem 1rem; }
    #output { white-space: pre-wrap; margin-top: 2rem; background:#f6f6f6; padding:1rem; border-radius:6px; }
    .score-table { border-collapse: collapse; margin-top: 1rem; }
    .score-table th, .score-table td { border: 1px solid #ccc; padding: .4rem .6rem; text-align:center; }
    .score-table th { background:#fafafa; }
  </style>
</head>
<body>
  <h1>AI Search + Score</h1>
  <nav style="margin-bottom: 1rem;">
    <a href="./test-executor.html" style="padding: 0.5rem 1rem; background: #007bff; color: white; text-decoration: none; border-radius: 4px;">Test Executor</a>
  </nav>

  <form id="searchForm">
    <label for="sourceType">Source Type:</label><br />
    <select id="sourceType">
      <option value="">Loading...</option>
    </select><br />
    
    <label for="model">Model:</label><br />
    <select id="model" required>
      <option value="">Loading models...</option>
    </select><br />
    
    <label for="assistantType">Assistant Type:</label><br />
    <select id="assistantType">
      <option value="">Loading system prompts...</option>
    </select><br />
    
    <label>Model Options:</label>
    <label for="temperature">Temperature:</label>
    <select id="temperature">
      <option value="">Loading...</option>
    </select>
    
    <label for="context">Context:</label>
    <select id="context">
      <option value="">Loading...</option>
    </select>
    
    <label for="tokens">Tokens:</label>
    <select id="tokens">
      <option value="">Loading...</option>
    </select><br /><br />

    <label for="userPrompts">User Prompts:</label><br />
    <select id="userPrompts">
      <option value="">Loading...</option>
    </select><br />
    
    <label for="query">Enter your prompt:</label><br />
    <textarea id="query" required placeholder="Ask me anything or select from User Prompts above…"></textarea><br />

    <label>
      <input type="checkbox" id="scoreToggle" />
      Generate scores
    </label><br /><br />

    <button type="submit">Submit</button>
  </form>

  <section id="output"></section>

  <div id="exportSection" style="display: none; margin-top: 1rem; padding: 1rem; background: #f0f0f0; border-radius: 6px;">
    <label for="exportFormat">Export Format:</label>
    <select id="exportFormat">
      <option value="pdf">Printer/PDF</option>
      <option value="markdown">Markdown</option>
      <option value="json">JSON</option>
      <option value="database">Database</option>
    </select>
    <button type="button" id="exportBtn">Export</button>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
